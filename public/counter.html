<!--Счетчик-->

Счётчик:
<button data-counter>1</button>
Ещё счётчик:
<button data-counter>2</button>

<script>
    document.onclick = function (event) {
        if (!event.target.hasAttribute('data-counter')) return;

        var counter = event.target;

        counter.innerHTML++;
    };
</script>
